<!DOCTYPE hmtl>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="EI-Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kryos Cold Storage and Logistics Corp..</title>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<!-------------------------------------HOME------------------------------------------------------------------->
        <div id="header">
            <div>
                <nav id="navbar">
                    <img src="pictures/kryos_logo.png" class="logo">
                    <ul id="sidemenu">
                        <li><a href="#header">Home</a></li>
                        <li><a href="#about">About</a></li> 
                        <li><a href="#contact">Contact Us</a></li>     
                    </ul>
                </nav>
            </div>  
            <div class="container">
                <h1>SECURE AND AFFORDABLE <br>COLD STORAGE FOR YOUR GOODS</h1>
                <p>Ensure the safety and quality of your goods with our state-of-the-art cold storage <br> facilities, utilizing the latest technology to provide top-notch services at competitive pricing.</p>
                <button type="submit" class="btn">INQUIRE NOW</button>
            </div>
        </div>    
<!------------------------------------ABOUT KRYOS COMPANY--------------------------------------------------------->
        <div id="about">
            <div class="container">
                <div class="row">
                    <div class="about-row1">
                        <img src="" alt="">
                    </div>
                    <div class="about-row2">
                        <h1>about kryos</h1>
                    </div>
                </div>
            </div>
        </div>
<!-----------------------------------CONTACT US------------------------------------------------------------>
        <div id="contact">
            <div class="container">
                <form name="submit-to-email">
                    <input type="text" name="Name" placeholder="Your Name" required>
                    <input type="email" name="Email" placeholder="Your Email" required>
                    <textarea type="message" rows="6" placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn btn2">Submit</button>
                </form>
            </div>
        </div>
    </body>
    <script type="text/javascript"> 
        var lastScrollTop = 0;
            navBar = document.getElementById("navbar");
        window .addEventListener("scroll", function(){
            var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if(scrollTop > lastScrollTop){
                navBar.style.top = "-70px";
            }
            else{
                navBar.style.top = "0";
            }
            lastScrollTop = scrollTop;
        })
    </script>
</html>
